<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>alert msg</title>
    
    </head>
    <body>
    <p id="my para">javascript</p>
    <script>
     for(i = 0;i<11;i++){
      document.getElementById("my para").innerHTML += "<br />" + i;   
     }
         for(i = 7;i>0;i--){
      document.getElementById("my para").innerHTML +=
          "<br />" + Math.pow(i,2);   
     }
        var shoplist = ["b","c","d"];
         for(i = 0;i<shoplist.length;i++){
      document.getElementById("my para").innerHTML += "<br />" + shoplist[i];   
     }
        </script>
    </body>
</html>
