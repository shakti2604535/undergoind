<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      variables and data type
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft.
      </p>
      
    </div>
      <button id="button1">change facebook content.</button>
     <button id="button2">apple con.</button>
      <script>
   var color = 'green';
          document.getElementById("button1").onclick = function(){
              document.getElementById("facebook").style.backgroundColor = color;
          }
          var x,y,z,app;
          document.getElementById("button2").onclick = function(){
              x = Math.round(Math.random()*256);
                y = Math.round(Math.random()*256);
                z = Math.round(Math.random()*256);
              app = 'rgb('+ x + ','+ y + ','+ z +')';
              document.getElementById("apple").innerHTML = app;
              document.getElementById("apple").style.backgroundColor = app;
          }
      </script>
  </body>
  
  
</html>
