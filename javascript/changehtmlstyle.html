<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      div and span
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft.
      </p>
      
    </div>
      <button id="button1">change facebook content.</button>
      <script>
      document.getElementById("button1").onclick = function(){
          document.getElementById("facebook").style.width = '200px'; 
           document.getElementById("facebook").style.backgroundColor = 'green'; 
      }
      
      
      </script>
      <button id="button2">iphone bnega.</button>
      <script>
      document.getElementById("button2").onclick = function(){
          document.getElementById("apple").innerHTML = "<p>iphone.</p>"
      }
      </script>
  </body>
  
  
</html>
